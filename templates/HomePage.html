{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DermaLytica AI</title>
	{% include 'Components/Derma head.html' %}
</head>
<body style="background-image: url('{% static 'Photos/SiteBackground.png' %}')">

<div class="container h-100 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
	<div class="row w-100">
		<!-- Empty space to position the form on the right -->
		<div class="col-md-6"></div>

		<!-- Form centered to the right -->
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">
					<form method="POST" action="{{ form_action|default:'.' }}">
						{% csrf_token %}
						{% crispy form %}
						<div class="text-center">
							<input type="submit" value="Submit" class="btn btn-primary">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
